<p-table  [value]="customers"  styleClass="p-datatable-striped p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 20rem;">ID</th>
      <th>Pr√©nom</th>
      <th>Nom</th>
      <th>Date de naissance</th>
      <th>Adresse</th>
      <th style="width: 8rem;">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>{{customer.id }}</td>
      <td>{{customer.firstname}}</td>
      <td>{{customer.lastname}}</td>
      <td>{{customer.birthdate |date :'dd/MM/yyy'}}</td>
      <td>{{customer.address}}</td>
      <td>
        <button pButton type="button" (click)="editCustomer(customer)" icon="pi pi-pencil" class="p-button p-button-rounded p-button-icon-only"></button>
        <button pButton type="button" (click)="deleteCustomer(customer)" icon="pi pi-trash"  class="p-button p-button-rounded p-button-icon-only p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
