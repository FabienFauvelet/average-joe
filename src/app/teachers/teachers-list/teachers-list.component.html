<p-table  [value]="teachers"  styleClass="p-datatable-striped p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Pr√©nom</th>
      <th>Nom</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-teacher>
    <tr>
      <td>{{teacher.id }}</td>
      <td>{{teacher.firstname}}</td>
      <td>{{teacher.lastname}}</td>
      <td>
        <button pButton type="button" (click)="editTeacher(teacher)" icon="pi pi-pencil" class="p-button p-button-rounded p-button-icon-only"></button>
        <button pButton type="button" (click)="deleteTeacher(teacher)" icon="pi pi-trash"  class="p-button p-button-rounded p-button-icon-only p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
